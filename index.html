<div>
  <h1>Train Coach Seat Booking</h1>
  <input [(ngModel)]="requestedSeats" type="number" min="1" max="7" />
  <button (click)="handleBooking()">Book Seats</button>
  <div *ngIf="result.length">
    <p *ngFor="let seat of result">{{ seat }}</p>
  </div>
  <div *ngFor="let row of seats; let rowIndex = index">
    <div *ngFor="let seat of row; let colIndex = index" [ngClass]="{'booked': seat === 1, 'available': seat === 0}">
      {{ rowIndex + 1 }}-{{ colIndex + 1 }}
    </div>
  </div>
</div>
